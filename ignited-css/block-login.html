<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Light weight framework</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">


       <link href="../resources/assets/css/output.css" rel="stylesheet" />
      <script src="../resources/assets/js/vue2.js"></script>
   </head>


   <body class="h-screen v-screen bg-light-gray dark:bg-darker">
      <div class="default-container" id="app">

         
         <div class="gap"></div>
         <div class="gap"></div>
         
         <div class="h-a">
            <div>
               <img src="../resources/assets/images/ignitedcms-logo.svg" class="mb-4 w-[150px] img-center pb-4 dark:hidden"></img>
               <img src="../resources/assets/images/ignitedcms-logo-white.svg" class="mb-4 w-[150px] img-center pb-4 hidden dark:block"></img>
               <div class="panel w-[500px]">
                  <div class="row text-center">
                     <div class="col m-0">
                        <h4 class="text-dark">Welcome back</h4>
                     </div>
                  </div>
                  <div class="row text-center">
                     <div class="col m-0">
                        <p class="text-muted text-sm text-dark">Login with your Apple or Google account</p>
                     </div>
                  </div>
                  <div class="row ">
                     <div class="col m-0 mt-4">
                        <button-component variant="outline" class="w-full">
                           Login with Apple
                        </button-component>
                        <button-component variant="outline" class="w-full mt-4">
                           Login with Google
                        </button-component>

                        <separator></separator>
                        <p class="text-sm text-muted text-dark text-center">Or continue with</p>
                        <separator></separator>

                        <div class="mt-4">
                           <label for="title" class="text-dark">Email</label>
                           <input 
                                  class="form-control mt-2 form-dark" 
                                  type="text"
                                  name="a" 
                                  value="" 
                                  placeholder="m@example.com" />

                        </div>

                        <password value="letmein1"></password>

                        <button-component variant="primary" class="w-full mt-4">
                           Login
                        </button-component>

                        <div class="mt-4 text-muted text-sm text-dark text-center">
                          Forgot your password? <a href="#" class="underline">Click here</a>
                        </div>

                        <div class="mt-2 text-muted text-sm text-dark text-center">
                           Don't have an account? <a href="#" class="underline">Signup</a>
                        </div>
                     </div>

                  </div>
               </div>         

                  <div class="text-center mt-6 text-xs text-muted text-dark">
                     By clicking continue, you agree to our <br> Terms of Service and Privacy Policy.
                  </div>


            </div>

         </div>

         <div class="gap"></div>
         <div class="gap"></div>

      </div>

      <script src="../resources/assets/js/dark-mode.js"></script>
      <script src="../resources/assets/js/badges.js"></script>
      <script src="../resources/assets/js/buttons.js"></script>
      <script src="../resources/assets/js/separator.js"></script>
      <script src="../resources/assets/js/password.js"></script>
      <script>
         var app = new Vue({
            el: '#app'
         })
      </script>
   </body>
</html>
